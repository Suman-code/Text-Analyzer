      <h1>Hello, Bhaiya!</h1>
    

      <!--Text area for analyze-->
     <div class="container">
       {% block tit %} <h4></h4> {% endblock tit %}
    <form action="/analyze/" method="POST"> {%  csrf_token  %}
    
      <div class="form-floating">
        {% block text %}
        <textarea name='text' class="form-control" placeholder="Leave a comment here"
         id="floatingTextarea2" style="height: 100px"></textarea>
         {% endblock text %}
        <label for="floatingTextarea2">please type your sentence</label>
      </div>
      {% block checkbox %}
      <!--Switches for multi options-->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="removepunc">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove the Punctuation</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="capitalize">
        <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize the sentence</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="removespace">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove extra spaces</label>
      </div>
      
     <button type="submit" class="btn btn-dark">Analyze Text</button>

    </form>
</div>

   {% endblock checkbox %}
